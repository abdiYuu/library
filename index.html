<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Odin Library</title>
</head>
<body>
	<div class='head'>
		<div class='title'>
			<h1>Odin Library</h2>
		</div>
		<div class='add'>
			<button class='btn'>Add Book</button>
			<form onsubmit='getBookInfo(); return false'>
				<fieldset>
					<legend>New Book</legend>
					<label for='title'>Title
						<input id='title' type="text"  required>
					</label>
					<label for='author'>Author
						<input id='author' type='text' required>
					</label>
					<label for='pages'>Pages
						<input id='pages' type='text' required>
					</label>
					<label for='read'>Read
						<input id='read' type='checkbox'>
					</label>
					<button class='submit' type='submit'>Submit</button>
				</fieldset>
			</form>
		</div>
		<div class='theme'>
			<h2>Theme Toggler</h2>
		</div>
	</div>
	<div class='main'>
		<div class='bookshelf'>
		</div>
	</div>
	<div class='foot'>
	</div>
	<script src='app.js'></script>
</body>
</html>
